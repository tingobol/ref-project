<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/base.xhtml">
		<ui:define name="body">
			<p:focus for="usertxt" />
			<center>
			<p:panel>
				<f:facet name="header">
					<h2>#{info.name}</h2>
				</f:facet>
					<p:panelGrid columns="2">
						<f:facet name="header">
							<h:outputText value="#{info.name}"/>
						</f:facet>
						<h:outputText value="#{info.key('app.login.user')}" />  
					    <p:inputText id="usertxt" value="#{currentSession.user.username}" required="true" requiredMessage="#{info.key('app.login.user.requerido')}"/>  
					  
					    <h:outputText value="#{info.key('app.login.pass')}" />  
					    <p:password value="#{currentSession.user.passwordWithoutEncrypt}" required="true" requiredMessage="#{info.key('app.login.pass.requerido')}" />
					    
					    <f:facet name="footer">
					    	<center>
						    	<p:commandButton value="#{info.key('app.login.ok')}" action="#{currentSession.validate}" 
						    	ajax="false"
						    	icon="ui-icon-check" />
					    	</center>
					    </f:facet>
					</p:panelGrid>
			</p:panel>
			</center>
		</ui:define>
	</ui:composition>
</html>
