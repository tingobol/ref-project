<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/main.xhtml">
	
		<ui:define name="formBody">
			<p:panel>
				<f:facet name="header">
					<h:outputFormat value="#{app['app.catalog.title']}">
						<f:param value="#{app['app.menu.maintenance.suburb']}" />
					</h:outputFormat>
				</f:facet>
				<p:panelGrid columns="2">
					<p:commandButton value="#{app['app.catalog.button.add']}" onclick="edit.show()"/>
					<p:commandButton value="#{app['app.controls.common.delete']}" action="#{coloniaMaintenance.delete}" update="tabla"/>
				</p:panelGrid>
				
	
				<p:dataTable id="tabla" value="#{coloniaMaintenance.all}" var="c" editable="true" paginator="true" rows="#{app['app.catalog.rows']}"
				selection="#{coloniaMaintenance.selected}" selectionMode="single" rowKey="#{c.id}">
					<p:ajax event="rowEdit" listener="#{coloniaMaintenance.edit}"/>
					<p:column>
						<p:rowEditor />
					</p:column>
					<p:column headerText="#{app['app.catalog.field.description']}" sortBy="#{c.descripcion}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{c.descripcion}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{c.descripcion}" label="Descripcion" />
							</f:facet>
						</p:cellEditor>						
					</p:column>
				</p:dataTable>
			</p:panel>
			
			<p:dialog widgetVar="edit" modal="true" header="#{app['app.commons.new_element']}">
				<p:panelGrid columns="2">
					<h:outputText value="#{app['app.catalog.field.description']}"/>
					<p:inputText id="txtDescripcion" value="#{coloniaMaintenance.descripcion}" />
					<f:facet name="footer">
						<p:commandButton value="#{app['app.catalog.button.add']}" actionListener="#{coloniaMaintenance.add}" update="tabla txtDescripcion" oncomplete="edit.hide()" />
					</f:facet>
				</p:panelGrid>
			</p:dialog>
		</ui:define>
	</ui:composition>
</html>
