<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:event listener="#{authorizationBean.isAuthorized}" type="preRenderView" />
	</f:metadata>
	<ui:composition template="/main.xhtml">
		
		<ui:define name="formBody">
			<p:growl autoUpdate="true" />
			<p:panel header="#{app['app.menu.system.users']}">
				
				<p:commandButton value="#{app['app.catalog.button.add']}" type="button" onclick="edit.show()" icon="ui-icon-plusthick"/>
				<p:outputPanel autoUpdate="true">
					<p:commandButton disabled="#{empty userMaintenance.selected}" 
					icon="ui-icon-pencil"
					value="#{app['app.menu.system.users.gui.edit_rol']}" onclick="permisos.show()"/>
				</p:outputPanel>
				
				<p:outputPanel autoUpdate="true">
					<p:commandButton disabled="#{empty userMaintenance.selected}" 
					icon="ui-icon-pencil"
					value="#{app['app.menu.system.users.gui.change_password']}" onclick="pass.show()"/>
				</p:outputPanel>
				
				<p:outputPanel autoUpdate="true">
					<p:commandButton disabled="#{empty userMaintenance.selected}" 
					icon="ui-icon-trash" action="#{userMaintenance.removeUsuario}"
					value="#{app['app.controls.common.delete']}" update="tabla" onclick="if(!confirm('#{app['app.controls.common.confirmation']}')) return false;"/>
				</p:outputPanel>
				
				<p:dataTable id="tabla" value="#{userMaintenance.all}" var="u" editable="true" selection="#{userMaintenance.selected}" selectionMode="single" rowKey="#{u.username}">
					<p:ajax event="rowEdit" listener="#{userMaintenance.editUser}" update="tabla"/>
					<p:ajax event="rowSelect" listener="#{userMaintenance.populateRoles}"/>
					<p:column>
						<p:rowEditor/>
					</p:column>
					<p:column headerText="#{app['app.table.usuario.id']}">
						<h:outputText value="#{u.username}" />
					</p:column>
					<p:column headerText="#{app['app.table.usuario.apellidos']}">
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{u.apellido}" /></f:facet>
							<f:facet name="input"><p:inputText value="#{u.apellido}" /></f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{app['app.table.usuario.nombres']}">
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{u.nombre}" /></f:facet>
							<f:facet name="input"><p:inputText value="#{u.nombre}" /></f:facet>
						</p:cellEditor>
					</p:column>
				</p:dataTable>	
				
				<p:dialog widgetVar="edit" header="#{app['app.catalog.button.add']}" modal="true" >
					<p:ajax event="close" update="tabla" />
					<p:panelGrid>
						<p:row>
							<p:column>
								<h:outputText value="#{app['app.table.usuario.id']}"/>
							</p:column>
							<p:column>
								<p:inputText value="#{userMaintenance.id}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="2">
								<center>
									<p:commandButton value="#{app['app.controls.common.ok']}" action="#{userMaintenance.add}" icon="ui-icon-disk" />
								</center>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:dialog>
				
				<p:dialog widgetVar="permisos" modal="true">
					<p:ajax event="close" update="tabla" />
					<f:facet name="header">
						<p:outputPanel autoUpdate="true">
							<h:outputText value="#{userMaintenance.selected.completeName}"/>
						</p:outputPanel>
					</f:facet>
					<p:panelGrid>
						<p:row>
							<p:column>
								<center>
									<p:commandButton value="#{app['app.controls.common.ok']}" icon="ui-icon-disk" action="#{userMaintenance.savePermisos}"/>
								</center>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputPanel autoUpdate="true">
									<p:pickList id="picklista" value="#{userMaintenance.picklistModel}" 
									converter="rolConverter"
									var="rol" itemValue="#{rol}" itemLabel="#{rol.descripcion}">
										<f:facet name="sourceCaption">
											<h:outputText value="Disponible"/>
										</f:facet>
										<f:facet name="targetCaption">
											<h:outputText value="Asignados"/>
										</f:facet>
									</p:pickList>
								</p:outputPanel>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:dialog>
				
				<p:dialog widgetVar="pass" modal="true">
					<p:ajax event="close" update="tabla" />
					<f:facet name="header">
						<p:outputPanel autoUpdate="true">
							<h:outputText value="#{userMaintenance.selected.completeName}"/>
						</p:outputPanel>
					</f:facet>
					<p:panelGrid>
						<p:row>							
							<p:column colspan="2">
								<center>
									<p:commandButton value="#{app['app.controls.common.ok']}" icon="ui-icon-disk" 
									onclick="if(!confirm('#{app['app.controls.common.confirmation']}')) return false;"
									action="#{userMaintenance.changePassword}"/>
								</center>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="#{app['app.menu.system.users.gui.new_password']}"/>
							</p:column>
							<p:column>
								<h:inputSecret value="#{userMaintenance.passUno}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputText value="#{app['app.menu.system.users.gui.re_new_password']}"/>
							</p:column>
							<p:column>
								<h:inputSecret value="#{userMaintenance.passDos}" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:dialog>
				
				
			</p:panel>
		</ui:define>
	</ui:composition>
</html>
