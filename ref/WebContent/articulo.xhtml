
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/main.xhtml">
	
		<ui:define name="formBody">
			<p:growl id="msg"/>
			<p:panel>
				<f:facet name="header">
					<h:outputFormat value="#{app['app.catalog.title']}">
						<f:param value="#{app['app.menu.maintenance.law']}" />
					</h:outputFormat>
				</f:facet>
				
				<p:commandButton value="#{app['app.catalog.button.add']}" type="button" onclick="add.show()" icon="ui-icon-plusthick"/>
				
				
				<p:dataTable id="tabla" value="#{articuloMaintenance.all}" var="a" paginator="true" rows="1">
					<p:column>
						<p:panelGrid>
							<f:facet name="header">
								<p:row>
									<p:column><h:outputText value="Articulo #{a.id}"/></p:column>										
								</p:row>
							</f:facet>
							<f:facet name="footer">
								<p:row>
									<p:column>
										<p:commandButton value="#{app['app.controls.common.ok']}" icon="ui-icon-disk" />
										<p:commandButton value="#{app['app.controls.common.delete']}" icon="ui-icon-trash" />
									</p:column>
								</p:row>
							</f:facet>			
							
							<p:row>
								<p:column>
									<p:inputTextarea value="#{a.descripcion}" autoResize="false" rows="10" cols="50"/>
								</p:column>		
							</p:row>
						</p:panelGrid>
											
						
					</p:column>
				</p:dataTable>
			</p:panel>
			
			
			
			
			<p:dialog widgetVar="add" modal="true" header="#{app['app.commons.edit']}">
				<p:ajax event="close" update="tabla"/>
				<h:form>
				<p:growl id="m"/>
				<p:panelGrid id="panelEdit" columns="2">
					
					<h:outputText value="Numero de articulo"/>
					<p:inputText value="#{articuloMaintenance.id}" required="true" label="#{app['app.menu.maintenance.law']}">
						<f:convertNumber integerOnly="true"/>
					</p:inputText>
					<f:facet name="footer">
						<center>
							<p:commandButton value="#{app['app.catalog.button.add']}" actionListener="#{articuloMaintenance.add}" update="panelEdit m" process="@form" icon="ui-icon-disk"/>
						</center>
					</f:facet>
				</p:panelGrid>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</html>
