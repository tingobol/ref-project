
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/main.xhtml">
	
		<ui:define name="formBody">
			<p:growl id="msg"/>
			<p:panel>
				<f:facet name="header">
					<h:outputFormat value="#{app['app.catalog.title']}">
						<f:param value="#{app['app.menu.maintenance.law']}" />
					</h:outputFormat>
				</f:facet>
				
				<p:commandButton value="#{app['app.catalog.button.add']}" onclick="edit.show()" icon="ui-icon-plusthick"/>
				
	
				<p:dataGrid id="tabla" value="#{articuloMaintenance.all}" var="a" paginator="true" rows="1" columns="1" >
					<p:column>
					<h:form>
						<p:panel header="Articulo #{a.id}">
							
							<f:facet name="footer">
								<p:growl id="msgrow"/>
								<center>
									<h:panelGrid columns="2">
										<p:commandButton value="#{app['app.controls.common.ok']}" action="#{articuloMaintenance.editLaw}" process="@form" update="msgrow" icon="ui-icon-disk">
											<f:setPropertyActionListener target="#{articuloMaintenance.selected}" value="#{a}"/>
										</p:commandButton>
										<p:commandButton value="#{app['app.controls.common.delete']}" icon="ui-icon-disk" process="@form" action="#{articuloMaintenance.delete}" 
										update="@all">
											<f:setPropertyActionListener target="#{articuloMaintenance.selected}" value="#{a}"/>
										</p:commandButton>
									</h:panelGrid>
								</center>
							</f:facet>
														
								<p:message for="desc"/>
								<p:inputTextarea id="desc" autoResize="false" cols="50" rows="10" value="#{a.descripcion}" required="true" label="#{app['app.catalog.field.description']}"/>
							
						</p:panel>
						</h:form>
					</p:column>
				</p:dataGrid>
			</p:panel>
			
			<p:dialog widgetVar="edit" modal="true" header="#{app['app.commons.new_element']}">
				<p:ajax event="close" update="tabla"/>
				<h:form>
				<p:growl id="m"/>
				<p:panelGrid id="panelEdit" columns="2">
					
					<h:outputText value="Numero de articulo"/>
					<p:inputText value="#{articuloMaintenance.id}" required="true" label="#{app['app.menu.maintenance.law']}">
						<f:convertNumber integerOnly="true"/>
					</p:inputText>
					<f:facet name="footer">
						<center>
							<p:commandButton value="#{app['app.catalog.button.add']}" actionListener="#{articuloMaintenance.add}" update="panelEdit m" process="@form" icon="ui-icon-disk"/>
						</center>
					</f:facet>
				</p:panelGrid>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</html>
