<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:event listener="#{authorizationBean.isAuthorized}" type="preRenderView" />
	</f:metadata>
	<ui:composition template="/main.xhtml">
		<ui:define name="formBody">
			<p:panelGrid id="formPass">
				<f:facet name="header">
					<p:row>
						<p:column colspan="2">
							<h:outputText value="#{app['app.menu.system.change_password']}"/>
						</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column>
						<h:outputText value="#{app['app.menu.system.users.gui.current_password']}"/>
					</p:column>
					<p:column>
						<p:password
						label="#{app['app.menu.system.users.gui.current_password']}"
						value="#{userMaintenance.currentPassword}" required="true" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="#{app['app.menu.system.users.gui.new_password']}"/>
					</p:column>
					<p:column>
						<p:password id="pwdUno" value="#{userMaintenance.passUno}"
						label="#{app['app.menu.system.users.gui.new_password']}"
						required="true"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="#{app['app.menu.system.users.gui.re_new_password']}"/>
					</p:column>
					<p:column>
						<p:password id="pwdDos" value="#{userMaintenance.passDos}" required="true"
						label="#{app['app.menu.system.users.gui.re_new_password']}"/>
					</p:column>
				</p:row>
				<f:facet name="footer">
					<p:row>
						<p:column colspan="2">
							<center>
								<p:commandButton value="#{app['app.controls.common.ok']}" icon="ui-icon-disk" 
								onclick="if(!confirm('#{app['app.controls.common.confirmation']}')) return false;"
								action="#{userMaintenance.changePasswordByUser}" update="formPass">
									<f:setPropertyActionListener target="#{userMaintenance.selected}" value="#{currentSession.user}" />
								</p:commandButton>
							</center>
						</p:column>
					</p:row>
					
				</f:facet>
			</p:panelGrid>
		</ui:define>
	</ui:composition>
</html>
