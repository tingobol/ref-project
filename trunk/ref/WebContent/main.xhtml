<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/base.xhtml">
		<ui:define name="body">
			<p:panelGrid rendered="#{currentSession.enable}">
				<h:outputFormat value="#{app['app.main.welcome']}" >
					<f:param value="#{currentSession.user.completeName}"/>
				</h:outputFormat>
			</p:panelGrid>
			
			<ui:include src="/menu_principal.xhtml" />
			
			<center>
				<h:panelGrid rendered="#{currentSession.enable}">
					<ui:insert name="formBody" />
				</h:panelGrid>
			</center>			
			
			<p:panelGrid rendered="#{!currentSession.enable}">
				<p:row>
					<p:column>
						<p:panel header="#{app['app.no_login.header']}">
							<p:commandButton value="#{app['app.no_login.button']}" onclick="window.location='./'" />
						</p:panel>		
					</p:column>
				</p:row>
				
			</p:panelGrid>					
			
		</ui:define>
	</ui:composition>
</html>
