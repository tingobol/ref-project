<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/base.xhtml">

		<ui:define name="body">
			<p:panelGrid rendered="#{currentSession.enable}">
				<h:outputFormat value="#{app['app.main.welcome']}" >
					<f:param value="#{currentSession.user.completeName}"/>
				</h:outputFormat>
			</p:panelGrid>
			
			<ui:include src="/menu_principal.xhtml" />
			
			<center>
				<h:panelGrid rendered="#{currentSession.enable and tienePermiso}">
					<ui:insert name="formBody" />
				</h:panelGrid>
			</center>			
			<center>
				<p:panelGrid rendered="#{!currentSession.enable or !tienePermiso}">				
					<p:row>
						<p:column>
							<p:panel header="#{app['app.no_login.header']}" rendered="#{!currentSession.enable}">
								<p:commandButton value="#{app['app.no_login.button']}" onclick="window.location='./'" />
							</p:panel>
							<p:panel header="#{app['app.no_permission.header']}" rendered="#{!tienePermiso and currentSession.enable}">
								<center>
									<p:commandButton value="#{app['app.no_login.button']}" action="#{currentSession.logout}" oncomplete="window.location='./'"/>
								</center>
							</p:panel>
						</p:column>
					</p:row>				
				</p:panelGrid>
			</center>
			
		</ui:define>
	</ui:composition>
</html>
