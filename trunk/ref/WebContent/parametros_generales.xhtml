<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:dahg="http://java.sun.com/jsf/composite/dahg">

	<f:metadata>
		<f:event listener="#{authorizationBean.isAuthorized}" type="preRenderView" />
	</f:metadata>
	<ui:composition template="/main.xhtml">
		<ui:define name="formBody">
			<p:growl id="msgparam" />
			<p:panel header="#{info.key('app.menu.system.parameters.others')}">
				<f:facet name="header">
					<p:commandButton value="#{info.key('app.controls.common.ok')}" action="#{parametro.guardar}" update="msgparam"/>
				</f:facet>
				
				
				<h:panelGrid columns="2" columnClasses="columnTop,columnTop" >
					
					<h:panelGrid columnClasses="columnTop">
						<p:fieldset legend="Firmas boletos, certificaciones y autenticas" toggleable="true" collapsed="false" >
							<p:panelGrid>
								<p:row>
									<p:column><h:outputText value="#{parametro.jefeREF.descripcion}"/></p:column>									
									<p:column><p:inputText value="#{parametro.jefeREF.valor}" /></p:column>
									<p:column><h:outputText value="#{parametro.rubricaJefeREF.descripcion}"/></p:column>									
									<p:column><p:inputText value="#{parametro.rubricaJefeREF.valor}" /></p:column>
								</p:row>
								<p:row>
									<p:column colspan="4"><h:outputText value="#{parametro.cargoJefeREF.descripcion}"/>
									<p:inputText style="width:60%" value="#{parametro.cargoJefeREF.valor}" /></p:column>
								</p:row>
								
								<p:row>
									<p:column><h:outputText value="subJefe del REF"/></p:column>									
									<p:column><p:inputText /></p:column>
									<p:column><h:outputText value="Rubricas"/></p:column>									
									<p:column><p:inputText /></p:column>
								</p:row>
								<p:row>
									<p:column colspan="4"><h:outputText value="Nombre del cargo "/>
									<p:inputText style="width:60%" /></p:column>
								</p:row>
								
								
							</p:panelGrid>
						</p:fieldset>
						
						
						<p:fieldset legend="Firma para autencia en sustitucion de alcalde" toggleable="true" collapsed="false" >
							<p:panelGrid>
								<p:row>
									<p:column><h:outputText value="Nombre firma autenticas"/></p:column>									
									<p:column><p:inputText /></p:column>
									<p:column><h:outputText value="Rubricas"/></p:column>									
									<p:column><p:inputText /></p:column>
								</p:row>
								<p:row>
									<p:column colspan="4"><h:outputText value="Nombre del cargo "/>
									<p:inputText style="width:60%" /></p:column>
								</p:row>
							</p:panelGrid>
						</p:fieldset>
						
						<p:fieldset legend="Firma certificaciones controntado por" toggleable="true" collapsed="false" >
							<p:panelGrid style="width:100%">
								<p:row>
									<p:column><h:outputText value="Nombre confronta"/></p:column>
									<p:column><p:inputText style="width:100%" /></p:column>
								</p:row>
								<p:row>
									<p:column><h:outputText value="Nombre del cargo "/></p:column>
									<p:column><p:inputText style="width:100%" /></p:column>
								</p:row>
							</p:panelGrid>
						</p:fieldset>
						
					</h:panelGrid>	
					
					
					
					<p:fieldset legend="Parametros firma" toggleable="true" collapsed="false" >
						<p:panelGrid>
							<p:row>
								<p:column><h:outputText value="#{parametro.firmaJefeREF.descripcion}"/></p:column>
								<p:column><p:selectBooleanCheckbox value="#{parametro.firmaJefeREF.valor}" /></p:column>
							</p:row>
							<p:row>
								<p:column><h:outputText value="Firma del alcalde"/></p:column>
								<p:column><p:selectBooleanCheckbox /></p:column>
							</p:row>
							<p:row>
								<p:column><h:outputText value="Firma confrontador"/></p:column>
								<p:column><p:selectBooleanCheckbox /></p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</h:panelGrid>
				
				
				<h:panelGrid styleClass="columnTop">
					<p:fieldset legend="Generales" toggleable="true" collapsed="false" >
						<p:panelGrid>
							<p:row>
								<p:column><h:outputText value="Alteracion certificacion partida"/></p:column>
								<p:column colspan="3"><p:inputText style="width:100%" /></p:column>
							</p:row>
							
							<p:row>
								<p:column><h:outputText value="Municipio"/></p:column>
								<p:column><p:inputText /></p:column>
								
								<p:column><h:outputText value="Significado"/></p:column>
								<p:column><p:inputText /></p:column>
							</p:row>
								
								
						</p:panelGrid>
					</p:fieldset>
				</h:panelGrid>
			</p:panel>
		</ui:define>
	</ui:composition>
</html>
