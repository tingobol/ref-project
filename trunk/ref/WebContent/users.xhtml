<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/main.xhtml">
	
		<ui:define name="formBody">
			<p:growl autoUpdate="true" />
			<p:panel header="#{app['app.menu.system.users']}">
				
				<p:commandButton value="#{app['app.catalog.button.add']}" type="button" onclick="edit.show()" icon="ui-icon-plusthick"/>
				<p:commandButton value="Editar permiso" onclick="permisos.show()"/>
				
				<p:dataTable id="tabla" value="#{userMaintenance.all}" var="u" editable="true" selection="#{userMaintenance.selected}" selectionMode="single" rowKey="#{u.username}">
					<p:ajax event="rowEdit" listener="#{userMaintenance.editUser}" update="tabla"/>
					<p:ajax event="rowSelect" listener="#{userMaintenance.populateRoles}"/>
					<p:column>
						<p:rowEditor/>
					</p:column>
					<p:column headerText="ID">
						<h:outputText value="#{u.username}" />
					</p:column>
					<p:column headerText="Apellidos">
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{u.apellido}" /></f:facet>
							<f:facet name="input"><p:inputText value="#{u.apellido}" /></f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Nombres">
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{u.nombre}" /></f:facet>
							<f:facet name="input"><p:inputText value="#{u.nombre}" /></f:facet>
						</p:cellEditor>
					</p:column>
				</p:dataTable>	
				
				<p:dialog widgetVar="edit" header="#{app['app.catalog.button.add']}" modal="true">
					<p:ajax event="close" update="tabla" />
					<p:panelGrid>
						<p:row>
							<p:column>
								<h:outputText value="ID"/>
							</p:column>
							<p:column>
								<p:inputText value="#{userMaintenance.id}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="2">
								<p:commandButton value="#{app['app.controls.common.ok']}" action="#{userMaintenance.add}" icon="ui-icon-disk" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:dialog>
				
				<p:dialog widgetVar="permisos">
					<p:ajax event="close" update="tabla" />
					<p:panelGrid>
						<p:row>
							<p:column><p:commandButton value="Guardar" action="#{userMaintenance.savePermisos}"/></p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputPanel autoUpdate="true" >
									<p:pickList id="picklista" value="#{userMaintenance.picklistModel}" var="rol" itemValue="#{rol}" itemLabel="#{rol}"/>
								</p:outputPanel>
							</p:column>
						</p:row>
						
						
					</p:panelGrid>
				</p:dialog>
				
			</p:panel>
		</ui:define>
	</ui:composition>
</html>
