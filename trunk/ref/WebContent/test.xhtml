<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/main.xhtml">
		<ui:define name="formBody">
		
		<p:commandButton value="Prueba1" rendered="#{currentSession.isAuthorized('COMMON')}"/>
		<p:commandButton value="Prueba2" rendered="#{currentSession.isAuthorized('COMMONS')}"/>
		
		<p:commandButton value="Abrir" type="button" onclick="prueba.show()" />
		<h:outputText id="txt" value="#{testBean.texto}"/>
		<p:dialog widgetVar="prueba" appendToBody="false" header="Prueba" modal="true">
			
				<p:commandButton value="Normal" action="#{testBean.actionNormal}" oncomplete="prueba.hide()" update="txt" />
				<p:commandButton value="Listener" actionListener="#{testBean.actionListener}" oncomplete="prueba.hide()" update="txt" />
			
		</p:dialog>
		
		</ui:define>
	</ui:composition>
</html>
